<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo Spatiale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes stars {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 60px 70px, #fff, transparent),
                radial-gradient(1px 1px at 50px 50px, #ddd, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 90px 10px, #fff, transparent);
            background-size: 200px 200px;
            animation: stars 100s linear infinite;
            z-index: 0;
        }
        
        .black-hole {
            position: fixed;
            top: -200px;
            right: -200px;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                transparent 0%, 
                transparent 30%,
                rgba(0, 100, 200, 0.3) 40%,
                rgba(0, 50, 150, 0.5) 60%,
                rgba(0, 0, 0, 0.8) 80%,
                #000 100%);
            animation: rotate 40s linear infinite;
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 10;
            background: rgba(10, 10, 30, 0.85);
            border: 1px solid rgba(0, 150, 255, 0.3);
            padding: 50px 40px;
            border-radius: 4px;
            box-shadow: 
                0 0 40px rgba(0, 100, 200, 0.3),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .planet {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
            animation: pulse 4s ease-in-out infinite;
        }
        
        .planet-core {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(100, 150, 255, 0.8), 
                rgba(0, 80, 180, 0.9),
                rgba(0, 30, 100, 1));
            box-shadow: 
                0 0 30px rgba(0, 150, 255, 0.6),
                inset -10px -10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .orbit-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border: 1px solid rgba(0, 150, 255, 0.2);
            border-radius: 50%;
        }
        
        .satellite {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00d4ff;
            animation: orbit 8s linear infinite;
        }
        
        h1 {
            color: #00d4ff;
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .input-group {
            position: relative;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(0, 150, 255, 0.3);
            background: rgba(0, 20, 40, 0.6);
            color: #00d4ff;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }
        
        input[type="text"]::placeholder {
            color: rgba(0, 212, 255, 0.4);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(0, 30, 60, 0.8);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.3),
                inset 0 0 20px rgba(0, 100, 200, 0.2);
        }
        
        button {
            background: linear-gradient(90deg, 
                rgba(0, 100, 200, 0.8) 0%, 
                rgba(0, 150, 255, 0.8) 50%,
                rgba(0, 100, 200, 0.8) 100%);
            background-size: 200% 100%;
            color: #fff;
            border: 1px solid #00d4ff;
            padding: 15px 30px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 50, 100, 0.3);
            border-left: 2px solid #00d4ff;
        }
        
        .info-title {
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
        }
        
        .info-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .example-tag {
            background: rgba(0, 100, 200, 0.3);
            padding: 6px 14px;
            font-size: 12px;
            color: #00d4ff;
            border: 1px solid rgba(0, 150, 255, 0.4);
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .example-tag:hover {
            background: rgba(0, 150, 255, 0.5);
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
            transform: translateY(-2px);
        }
        

    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="black-hole"></div>
    
    <div class="container">
        <div class="header">
            <div class="planet">
                <div class="planet-core"></div>
                <div class="orbit-ring">
                    <div class="satellite"></div>
                </div>
            </div>
            <h1>METEO</h1>
            <p class="subtitle">Système de surveillance planétaire</p>
        </div>
        
        <form action="/cgi-bin/python/weather_cgi.py" method="GET">
            <div class="input-group">
                <input 
                    type="text" 
                    name="city" 
                    id="cityInput"
                    placeholder="COORDONNÉES: PAYS OU CAPITALE" 
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit">
                SCANNER
            </button>
        </form>
        
        <div class="info-box">
            <div class="info-title">
                Exemples de cibles
            </div>
            <div class="info-text">
                Entrez un nom de pays ou de capitale pour obtenir les données atmosphériques
            </div>
            <div class="examples">
                <span class="example-tag" onclick="fillInput('France')">France</span>
                <span class="example-tag" onclick="fillInput('Paris')">Paris</span>
                <span class="example-tag" onclick="fillInput('Japan')">Japan</span>
                <span class="example-tag" onclick="fillInput('Tokyo')">Tokyo</span>
                <span class="example-tag" onclick="fillInput('Mexico')">Mexico</span>
                <span class="example-tag" onclick="fillInput('Cairo')">Cairo</span>
            </div>
        </div>
    </div>
    
    <script>
        function fillInput(value) {
            document.getElementById('cityInput').value = value;
            document.getElementById('cityInput').focus();
        }
    </script>
</body>
</html>
