<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>418 ‚Äì I'm a Teapot ü´ñ</title>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--primary: #FF6B6B;
			--secondary: #4ECDC4;
			--accent: #FFE66D;
			--bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
			--glass: rgba(255, 255, 255, 0.15);
		}

		html, body {
			height: 100%;
			overflow-x: hidden;
		}

		body {
			min-height: 100vh;
			background: var(--bg-gradient);
			font-family: 'Comfortaa', cursive;
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: clamp(1rem, 4vw, 2rem);
		}

		.container {
			position: relative;
			z-index: 1;
			max-width: 550px;
			width: 100%;
			background: var(--glass);
			backdrop-filter: blur(15px);
			border: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: 24px;
			padding: clamp(1.5rem, 5vw, 2.5rem);
			text-align: center;
			box-shadow: 0 25px 50px rgba(0,0,0,0.2);
			animation: float 6s ease-in-out infinite;
		}

		@keyframes float {
			0%, 100% { transform: translateY(0); }
			50% { transform: translateY(-15px); }
		}

		.error-code {
			font-family: 'Montserrat', sans-serif;
			font-size: clamp(4rem, 15vw, 9rem);
			line-height: 1;
			margin: 0;
			background: linear-gradient(to bottom, #fff, var(--accent));
			background-clip: text;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
		}

		.error-title {
			font-size: clamp(1.2rem, 4vw, 1.8rem);
			font-weight: 700;
			margin-bottom: 1rem;
			color: var(--accent);
		}

		.error-meme {
			display: block;
			width: 100%;
			max-width: min(250px, 65vw);
			margin: 0 auto 1rem;
			border-radius: 12px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.3);
			border: 3px solid var(--accent);
		}

		.teapot-icon {
			font-size: clamp(2rem, 6vw, 3rem);
			margin-top: 0.75rem;
			display: inline-block;
			filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
			position: relative;
		}

		.steam {
			position: absolute;
			top: -7px;
			right: -5px;
			font-size: 0.8rem;
			animation: steam 2s infinite;
			opacity: 0;
		}

		@keyframes steam {
			0% { transform: translateY(0) translateX(0) scale(1); opacity: 0; }
			50% { opacity: 0.8; }
			100% { transform: translateY(-30px) translateX(15px) scale(1.5); opacity: 0; }
		}

		.text {
			font-size: clamp(0.8rem, 2.5vw, 1.1rem);
			line-height: 1.5;
			margin-bottom: 1.5rem;
		}

		code {
			background: rgba(0,0,0,0.2);
			padding: 0.15rem 0.4rem;
			border-radius: 4px;
			font-size: 0.85em;
		}

		.btn-container {
			display: flex;
			gap: 0.75rem;
			justify-content: center;
			flex-wrap: wrap;
		}

		.btn {
			padding: 0.6rem 1.25rem;
			border-radius: 50px;
			text-decoration: none;
			font-weight: bold;
			transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
			text-transform: uppercase;
			font-size: clamp(0.65rem, 2vw, 0.8rem);
			letter-spacing: 1px;
		}

		.btn-home {
			background: var(--accent);
			color: #444;
		}

		.btn-home:hover {
			transform: scale(1.1);
			box-shadow: 0 10px 20px rgba(255, 230, 109, 0.4);
		}

		.btn-back {
			background: transparent;
			border: 2px solid white;
			color: white;
		}

		.btn-back:hover {
			background: white;
			color: #764ba2;
			transform: scale(1.1);
		}

		.easter-egg {
			margin-top: 1.5rem;
			font-size: clamp(0.65rem, 2vw, 0.8rem);
			opacity: 0.6;
			font-style: italic;
		}

		/* Media queries for small screens */
		@media (max-width: 480px) {
			.container {
				border-radius: 16px;
				padding: 1.25rem;
			}

			.btn-container {
				flex-direction: column;
				align-items: center;
			}

			.btn {
				width: 100%;
				max-width: 200px;
			}
		}

		@media (max-height: 700px) {
			.container {
				animation: none;
			}

			.error-code {
				font-size: clamp(3rem, 12vw, 6rem);
			}
		}
	</style>
</head>
<body>
	<div class="container">

		<h1 class="error-code">418</h1>
		<div class="error-title">I'M A TEAPOT !</div>

		<img src="/error_pages/memes/418_cat_teapot.jpg" alt="Cat inside a teapot" class="error-meme" />

		<p class="text">
			Sorry... You asked for a coffee, but I'm a <strong>teapot</strong>.<br>
			<small>(It's <code>RFC 2324</code>'s fault, not mine !)</small>
		</p>

		<div class="btn-container">
			<a href="/" class="btn btn-home"><span>‚Üê</span> Brew Home</a>
			<a href="javascript:history.back()" class="btn btn-back">Back to teabag</a>
		</div>

		<p class="easter-egg">"I'm not a bug, I'm a feature."</p>

		<div class="teapot-icon">
			<span class="steam">‚òÅÔ∏è</span>ü´ñ
		</div>
	</div>
</body>
</html>
