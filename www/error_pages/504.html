<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>504 - Gateway Timeout</title>
	<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--bg-dark: #09090b;
			--time-cyan: #22d3ee;
			--time-blue: #0ea5e9;
			--timeout-red: #f87171;
			--clock-gray: #3f3f46;
			--text-light: #fafafa;
			--text-dim: #71717a;
		}

		html, body {
			height: 100%;
			overflow-x: hidden;
		}

		body {
			min-height: 100%;
			background: var(--bg-dark);
			font-family: 'Roboto Mono', monospace;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			padding: clamp(1rem, 4vw, 2rem);
			min-height: 100vh;
		}

		.time-grid {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: 
				repeating-linear-gradient(0deg, transparent, transparent 60px, rgba(34, 211, 238, 0.03) 60px, rgba(34, 211, 238, 0.03) 61px),
				repeating-linear-gradient(90deg, transparent, transparent 60px, rgba(34, 211, 238, 0.03) 60px, rgba(34, 211, 238, 0.03) 61px);
			z-index: 1;
		}

		.container {
			position: relative;
			z-index: 10;
			text-align: center;
			padding: clamp(0.5rem, 3vw, 1rem);
			width: 100%;
			max-width: 600px;
		}

		.clock-container {
			width: clamp(180px, 45vw, 240px);
			height: clamp(180px, 45vw, 240px);
			margin: clamp(2rem, 6vw, 4rem) auto 2rem;
			position: relative;
		}

		.clock-face {
			width: 100%;
			height: 100%;
			border: clamp(6px, 1.5vw, 8px) solid var(--time-cyan);
			border-radius: 50%;
			position: relative;
			background: radial-gradient(circle, rgba(9,9,11,0.8), rgba(63,63,70,0.2));
			box-shadow: 
				0 0 40px rgba(34, 211, 238, 0.4),
				inset 0 0 40px rgba(0, 0, 0, 0.5);
		}

		.clock-center {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 12px;
			height: 12px;
			background: var(--timeout-red);
			border-radius: 50%;
			box-shadow: 0 0 20px rgba(248, 113, 113, 0.8);
			z-index: 10;
		}

		.clock-mark {
			position: absolute;
			width: 2px;
			height: 8%;
			background: var(--clock-gray);
			top: 2%;
			left: 50%;
			transform-origin: center bottom;
			transform: translateX(-50%);
		}

		.clock-mark:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
		.clock-mark:nth-child(2) { transform: translateX(-50%) rotate(30deg); }
		.clock-mark:nth-child(3) { transform: translateX(-50%) rotate(60deg); height: 12%; background: var(--time-cyan); }
		.clock-mark:nth-child(4) { transform: translateX(-50%) rotate(90deg); }
		.clock-mark:nth-child(5) { transform: translateX(-50%) rotate(120deg); }
		.clock-mark:nth-child(6) { transform: translateX(-50%) rotate(150deg); height: 12%; background: var(--time-cyan); }
		.clock-mark:nth-child(7) { transform: translateX(-50%) rotate(180deg); }
		.clock-mark:nth-child(8) { transform: translateX(-50%) rotate(210deg); }
		.clock-mark:nth-child(9) { transform: translateX(-50%) rotate(240deg); height: 12%; background: var(--time-cyan); }
		.clock-mark:nth-child(10) { transform: translateX(-50%) rotate(270deg); }
		.clock-mark:nth-child(11) { transform: translateX(-50%) rotate(300deg); }
		.clock-mark:nth-child(12) { transform: translateX(-50%) rotate(330deg); height: 12%; background: var(--time-cyan); }

		.clock-hand {
			position: absolute;
			background: var(--timeout-red);
			transform-origin: center bottom;
			border-radius: 4px 4px 0 0;
			box-shadow: 0 0 15px rgba(248, 113, 113, 0.6);
		}

		.hand-hour {
			width: 6px;
			height: 25%;
			top: 25%;
			left: calc(50% - 3px);
			transform: rotate(30deg);
		}

		.hand-minute {
			width: 4px;
			height: 35%;
			top: 15%;
			left: calc(50% - 2px);
			transform: rotate(180deg);
			animation: hand-tick 1s steps(60) infinite;
		}

		@keyframes hand-tick {
			0% { transform: rotate(180deg); }
			100% { transform: rotate(186deg); }
		}

		.timeout-badge {
			position: absolute;
			top: -1.5rem;
			right: -1rem;
			background: var(--timeout-red);
			color: white;
			padding: 0.4rem 0.8rem;
			border-radius: 6px;
			font-weight: 700;
			font-size: clamp(0.7rem, 2vw, 0.85rem);
			text-transform: uppercase;
			animation: pulse-badge 2s ease-in-out infinite;
		}

		@keyframes pulse-badge {
			0%, 100% { transform: scale(1); }
			50% { transform: scale(1.1); }
		}

		.error-code {
			font-family: 'Rajdhani', sans-serif;
			font-size: clamp(4rem, 15vw, 9rem);
			font-weight: 700;
			color: transparent;
			background: linear-gradient(135deg, var(--time-cyan), var(--time-blue));
			-webkit-background-clip: text;
			background-clip: text;
			line-height: 1;
			margin-bottom: 0.5rem;
			text-shadow: 0 0 40px rgba(34, 211, 238, 0.4);
		}

		.error-title {
			font-family: 'Rajdhani', sans-serif;
			font-size: clamp(1.2rem, 4vw, 1.8rem);
			font-weight: 700;
			color: var(--text-light);
			text-transform: uppercase;
			letter-spacing: 0.2em;
			margin-bottom: 1.5rem;
		}

		.timeout-card {
			background: rgba(34, 211, 238, 0.05);
			border: 2px solid rgba(34, 211, 238, 0.2);
			border-radius: 12px;
			padding: clamp(1.25rem, 4vw, 2rem);
			width: 100%;
			backdrop-filter: blur(10px);
		}

		.timer-display {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 0.5rem;
			padding: 1rem;
			background: rgba(248, 113, 113, 0.1);
			border: 1px solid rgba(248, 113, 113, 0.3);
			border-radius: 8px;
			margin-bottom: 1rem;
		}

		.timer-icon {
			font-family: 'Rajdhani', sans-serif;
			font-size: clamp(1.5rem, 5vw, 2.5rem);
			font-weight: 700;
			color: var(--timeout-red);
		}

		.timer-text {
			color: var(--timeout-red);
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 0.1em;
			font-size: clamp(0.75rem, 2vw, 0.9rem);
		}

		.error-message {
			color: #a1a1aa;
			font-size: clamp(0.85rem, 2.5vw, 1rem);
			line-height: 1.6;
			margin-bottom: 1.5rem;
		}

		.time-stats {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 1rem;
			margin-bottom: 1.5rem;
		}

		.time-stat {
			background: rgba(0, 0, 0, 0.3);
			border-radius: 8px;
			padding: clamp(0.75rem, 2vw, 1rem);
			border-top: 3px solid var(--time-cyan);
		}

		.stat-value {
			font-family: 'Rajdhani', sans-serif;
			font-size: clamp(1.2rem, 4vw, 1.8rem);
			font-weight: 700;
			color: var(--time-cyan);
			display: block;
			margin-bottom: 0.3rem;
		}

		.stat-label {
			color: var(--text-dim);
			font-size: clamp(0.65rem, 1.8vw, 0.75rem);
			text-transform: uppercase;
			letter-spacing: 0.05em;
		}

		.error-meme {
			display: block;
			width: 100%;
			max-width: min(250px, 65vw);
			margin: 1rem auto;
			border-radius: 12px;
			box-shadow: 0 0 30px rgba(34, 211, 238, 0.2);
		}

		.countdown-bar {
			width: 100%;
			height: 8px;
			background: rgba(63, 63, 70, 0.5);
			border-radius: 4px;
			overflow: hidden;
			margin-bottom: 1.5rem;
		}

		.countdown-fill {
			height: 100%;
			width: 0%;
			background: linear-gradient(90deg, var(--time-cyan), var(--timeout-red));
			border-radius: 4px;
			animation: countdown 30s linear infinite;
		}

		@keyframes countdown {
			0% { width: 0%; }
			100% { width: 100%; }
		}

		.btn-container {
			display: flex;
			gap: 0.75rem;
			justify-content: center;
			flex-wrap: wrap;
		}

		.btn {
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
			padding: 0.7rem 1.4rem;
			font-family: 'Rajdhani', sans-serif;
			font-size: clamp(0.75rem, 2vw, 0.9rem);
			font-weight: 700;
			text-decoration: none;
			border-radius: 8px;
			border: none;
			cursor: pointer;
			transition: all 0.3s ease;
			text-transform: uppercase;
		}

		.btn-home {
			background: linear-gradient(135deg, var(--time-cyan), var(--time-blue));
			color: var(--bg-dark);
		}

		.btn-home:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 30px rgba(34, 211, 238, 0.4);
		}

		.btn-back {
			background: transparent;
			border: 1px solid var(--clock-gray);
			color: var(--text-dim);
		}

		.btn-back:hover {
			border-color: var(--time-cyan);
			color: var(--time-cyan);
		}
	</style>
</head>
<body>
	<div class="time-grid"></div>

	<div class="container">
		<div class="clock-container">
			<div class="timeout-badge">TIMEOUT</div>
			<div class="clock-face">
				<div class="clock-mark"></div>
				<div class="clock-mark"></div>
				<div class="clock-mark"></div>
				<div class="clock-mark"></div>
				<div class="clock-mark"></div>
				<div class="clock-mark"></div>
				<div class="clock-mark"></div>
				<div class="clock-mark"></div>
				<div class="clock-mark"></div>
				<div class="clock-mark"></div>
				<div class="clock-mark"></div>
				<div class="clock-mark"></div>
				<div class="hand-hour clock-hand"></div>
				<div class="hand-minute clock-hand"></div>
				<div class="clock-center"></div>
			</div>
		</div>

		<div class="error-code">504</div>
		<div class="error-title">Gateway Timeout</div>

		<div class="timeout-card">
			<div class="timer-display">
				<div class="timer-icon">⏱</div>
				<span class="timer-text">Request Timed Out</span>
			</div>

			<p class="error-message">
				The server did not receive a timely response from an upstream server. The request took too long to complete.
			</p>

			<div class="time-stats">
				<div class="time-stat">
					<span class="stat-value">∞</span>
					<span class="stat-label">Wait Time</span>
				</div>
				<div class="time-stat">
					<span class="stat-value">504</span>
					<span class="stat-label">Error</span>
				</div>
				<div class="time-stat">
					<span class="stat-value">0</span>
					<span class="stat-label">Response</span>
				</div>
			</div>

			<div class="countdown-bar">
				<div class="countdown-fill"></div>
			</div>

			<img src="memes/504_cat_waiting.jpg" alt="Cat waiting" class="error-meme" />

			<div class="btn-container">
				<a href="/" class="btn btn-home"><span>←</span> Home</a>
				<a href="javascript:history.back()" class="btn btn-back">Go Back</a>
			</div>
		</div>
	</div>
</body>
</html>
