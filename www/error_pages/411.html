<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>411 - Length Required</title>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;600&family=Exo+2:wght@700;800&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--bg-dark: #0d1117;
			--measure-yellow: #fbbf24;
			--measure-orange: #f59e0b;
			--grid-blue: #2563eb;
			--text-light: #e5e7eb;
			--text-dim: #6b7280;
		}

		html, body {
			height: 100%;
			overflow-x: hidden;
		}

		body {
			min-height: 100%;
			background: var(--bg-dark);
			font-family: 'IBM Plex Mono', monospace;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			padding: clamp(1rem, 4vw, 2rem);
			min-height: 100vh;
		}

		.blueprint-grid {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: 
				linear-gradient(rgba(37, 99, 235, 0.1) 1px, transparent 1px),
				linear-gradient(90deg, rgba(37, 99, 235, 0.1) 1px, transparent 1px);
			background-size: 20px 20px;
			z-index: 1;
		}

		.blueprint-grid::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: 
				linear-gradient(rgba(37, 99, 235, 0.2) 1px, transparent 1px),
				linear-gradient(90deg, rgba(37, 99, 235, 0.2) 1px, transparent 1px);
			background-size: 100px 100px;
		}

		.container {
			position: relative;
			z-index: 10;
			text-align: center;
			padding: clamp(0.5rem, 3vw, 1rem);
			width: 100%;
			max-width: 600px;
		}

		.ruler-container {
			width: 100%;
			max-width: clamp(250px, 70vw, 400px);
			margin: clamp(2rem, 6vw, 4rem) auto 2rem;
			position: relative;
		}

		.ruler {
			width: 100%;
			height: clamp(50px, 12vw, 70px);
			background: linear-gradient(135deg, var(--measure-orange), var(--measure-yellow));
			border-radius: 8px;
			position: relative;
			box-shadow: 
				0 10px 40px rgba(251, 191, 36, 0.3),
				inset 0 -2px 10px rgba(0, 0, 0, 0.2);
		}

		.ruler-marks {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: space-between;
			padding: 0 5%;
		}

		.ruler-mark {
			width: 2px;
			background: rgba(0, 0, 0, 0.4);
			position: relative;
		}

		.ruler-mark:nth-child(5n+1) {
			height: 60%;
			bottom: 0;
		}

		.ruler-mark:nth-child(5n+1)::after {
			content: attr(data-num);
			position: absolute;
			bottom: -1.5rem;
			left: 50%;
			transform: translateX(-50%);
			font-size: clamp(0.6rem, 1.5vw, 0.75rem);
			color: var(--text-dim);
		}

		.ruler-mark:not(:nth-child(5n+1)) {
			height: 30%;
			bottom: 0;
		}

		.missing-indicator {
			position: absolute;
			top: -1.5rem;
			right: 10%;
			color: #ef4444;
			font-size: clamp(1.2rem, 3vw, 1.8rem);
			animation: blink-missing 1.5s infinite;
		}

		@keyframes blink-missing {
			0%, 50% { opacity: 1; }
			51%, 100% { opacity: 0.3; }
		}

		.error-code {
			font-family: 'Exo 2', sans-serif;
			font-size: clamp(4rem, 15vw, 9rem);
			font-weight: 800;
			color: transparent;
			background: linear-gradient(135deg, var(--measure-yellow), var(--measure-orange));
			-webkit-background-clip: text;
			background-clip: text;
			line-height: 1;
			margin-bottom: 0.5rem;
			text-shadow: 0 0 40px rgba(251, 191, 36, 0.3);
		}

		.error-title {
			font-family: 'Exo 2', sans-serif;
			font-size: clamp(1.2rem, 4vw, 1.8rem);
			font-weight: 700;
			color: var(--text-light);
			text-transform: uppercase;
			letter-spacing: 0.15em;
			margin-bottom: 1.5rem;
		}

		.measurement-card {
			background: rgba(37, 99, 235, 0.05);
			border: 2px solid rgba(251, 191, 36, 0.2);
			border-radius: 12px;
			padding: clamp(1.25rem, 4vw, 2rem);
			width: 100%;
			backdrop-filter: blur(10px);
			position: relative;
		}

		.measurement-card::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 4px;
			height: 100%;
			background: linear-gradient(180deg, var(--measure-yellow), var(--measure-orange));
		}

		.spec-header {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 0.75rem;
			margin-bottom: 1rem;
			color: var(--measure-yellow);
			font-size: clamp(0.75rem, 2vw, 0.9rem);
			font-weight: 600;
			text-transform: uppercase;
			letter-spacing: 0.15em;
		}

		.spec-icon {
			width: 8px;
			height: 8px;
			background: var(--measure-yellow);
			border-radius: 50%;
			animation: pulse-spec 2s ease-in-out infinite;
		}

		@keyframes pulse-spec {
			0%, 100% { transform: scale(1); opacity: 1; }
			50% { transform: scale(1.5); opacity: 0.5; }
		}

		.error-message {
			color: #9ca3af;
			font-size: clamp(0.85rem, 2.5vw, 1rem);
			line-height: 1.6;
			margin-bottom: 1.5rem;
		}

		.requirement-box {
			background: rgba(0, 0, 0, 0.3);
			border: 1px solid rgba(251, 191, 36, 0.3);
			border-radius: 8px;
			padding: clamp(1rem, 3vw, 1.5rem);
			margin-bottom: 1.5rem;
		}

		.requirement-row {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0.6rem 0;
			border-bottom: 1px solid rgba(107, 114, 128, 0.2);
		}

		.requirement-row:last-child {
			border-bottom: none;
		}

		.requirement-label {
			color: var(--text-dim);
			font-size: clamp(0.75rem, 2vw, 0.85rem);
			text-transform: uppercase;
			letter-spacing: 0.05em;
		}

		.requirement-value {
			color: var(--measure-yellow);
			font-family: 'Exo 2', sans-serif;
			font-size: clamp(0.85rem, 2.5vw, 1rem);
			font-weight: 700;
		}

		.requirement-value.missing {
			color: #ef4444;
		}

		.error-meme {
			display: block;
			width: 100%;
			max-width: min(250px, 65vw);
			margin: 1rem auto;
			border-radius: 12px;
			box-shadow: 0 0 30px rgba(251, 191, 36, 0.2);
		}

		.dimension-lines {
			display: flex;
			justify-content: space-around;
			margin-bottom: 1.5rem;
		}

		.dimension {
			text-align: center;
		}

		.dimension-value {
			font-family: 'Exo 2', sans-serif;
			font-size: clamp(1.2rem, 4vw, 1.8rem);
			font-weight: 800;
			color: var(--measure-yellow);
			display: block;
		}

		.dimension-label {
			color: var(--text-dim);
			font-size: clamp(0.65rem, 1.8vw, 0.75rem);
			text-transform: uppercase;
			letter-spacing: 0.1em;
			margin-top: 0.3rem;
		}

		.btn-container {
			display: flex;
			gap: 0.75rem;
			justify-content: center;
			flex-wrap: wrap;
		}

		.btn {
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
			padding: 0.7rem 1.4rem;
			font-family: 'IBM Plex Mono', monospace;
			font-size: clamp(0.75rem, 2vw, 0.9rem);
			font-weight: 600;
			text-decoration: none;
			border-radius: 8px;
			border: none;
			cursor: pointer;
			transition: all 0.3s ease;
			text-transform: uppercase;
		}

		.btn-home {
			background: linear-gradient(135deg, var(--measure-orange), var(--measure-yellow));
			color: var(--bg-dark);
		}

		.btn-home:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 30px rgba(251, 191, 36, 0.4);
		}

		.btn-back {
			background: transparent;
			border: 1px solid rgba(107, 114, 128, 0.4);
			color: var(--text-dim);
		}

		.btn-back:hover {
			border-color: var(--text-light);
			color: var(--text-light);
		}
	</style>
</head>
<body>
	<div class="blueprint-grid"></div>

	<div class="container">
		<div class="ruler-container">
			<div class="missing-indicator">?</div>
			<div class="ruler">
				<div class="ruler-marks">
					<div class="ruler-mark" data-num="0"></div>
					<div class="ruler-mark"></div>
					<div class="ruler-mark"></div>
					<div class="ruler-mark"></div>
					<div class="ruler-mark"></div>
					<div class="ruler-mark" data-num="5"></div>
					<div class="ruler-mark"></div>
					<div class="ruler-mark"></div>
					<div class="ruler-mark"></div>
					<div class="ruler-mark"></div>
					<div class="ruler-mark" data-num="10"></div>
				</div>
			</div>
		</div>

		<div class="error-code">411</div>
		<div class="error-title">Length Required</div>

		<div class="measurement-card">
			<div class="spec-header">
				<div class="spec-icon"></div>
				<span>Specification Error</span>
			</div>

			<p class="error-message">
				The server requires a Content-Length header to be specified in the request.
			</p>

			<div class="requirement-box">
				<div class="requirement-row">
					<span class="requirement-label">Header Required</span>
					<span class="requirement-value">Content-Length</span>
				</div>
				<div class="requirement-row">
					<span class="requirement-label">Current Value</span>
					<span class="requirement-value missing">MISSING</span>
				</div>
				<div class="requirement-row">
					<span class="requirement-label">Expected</span>
					<span class="requirement-value">Length > 0</span>
				</div>
			</div>

			<img src="memes/411_cat_measure.jpg" alt="Cat measuring" class="error-meme" />

			<div class="dimension-lines">
				<div class="dimension">
					<span class="dimension-value">?</span>
					<span class="dimension-label">Length</span>
				</div>
				<div class="dimension">
					<span class="dimension-value">411</span>
					<span class="dimension-label">Error Code</span>
				</div>
			</div>

			<div class="btn-container">
				<a href="/" class="btn btn-home"><span>‚Üê</span> Home</a>
				<a href="javascript:history.back()" class="btn btn-back">Go Back</a>
			</div>
		</div>
	</div>
</body>
</html>
