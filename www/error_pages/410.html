<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>410 - Gone</title>
	<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--bg-sepia: #2a2520;
			--paper-old: #d4c5a9;
			--ink-brown: #3d3026;
			--fade-gray: #8b7d6b;
			--stamp-red: #a8453e;
		}

		html, body {
			height: 100%;
			overflow-x: hidden;
		}

		body {
			min-height: 100%;
			background: var(--bg-sepia);
			font-family: 'Courier Prime', monospace;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			padding: clamp(1rem, 4vw, 2rem);
			min-height: 100vh;
		}

		.paper-texture {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
			opacity: 0.05;
			pointer-events: none;
			z-index: 1;
		}

		.vignette {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.5) 100%);
			pointer-events: none;
			z-index: 2;
		}

		.container {
			position: relative;
			z-index: 10;
			text-align: center;
			padding: clamp(0.5rem, 3vw, 1rem);
			width: 100%;
			max-width: 600px;
		}

		.document-header {
			border-bottom: 2px solid var(--ink-brown);
			padding-bottom: 1rem;
			margin-bottom: 2rem;
			position: relative;
		}

		.stamp {
			position: absolute;
			top: -1rem;
			right: 1rem;
			width: clamp(80px, 20vw, 120px);
			height: clamp(80px, 20vw, 120px);
			border: 4px solid var(--stamp-red);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			transform: rotate(15deg);
			opacity: 0.7;
		}

		.stamp-text {
			font-family: 'Special Elite', cursive;
			font-size: clamp(0.9rem, 2.5vw, 1.4rem);
			color: var(--stamp-red);
			text-transform: uppercase;
			font-weight: 700;
			text-align: center;
			line-height: 1.2;
		}

		.error-code {
			font-family: 'Special Elite', cursive;
			font-size: clamp(4rem, 15vw, 9rem);
			font-weight: 700;
			color: var(--ink-brown);
			line-height: 1;
			margin-bottom: 0.5rem;
			text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
		}

		.error-title {
			font-family: 'Special Elite', cursive;
			font-size: clamp(1.2rem, 4vw, 1.8rem);
			font-weight: 700;
			color: var(--fade-gray);
			text-transform: uppercase;
			letter-spacing: 0.2em;
			margin-bottom: 2rem;
		}

		.document-card {
			background: linear-gradient(135deg, rgba(212, 197, 169, 0.15), rgba(139, 125, 107, 0.1));
			border: 2px solid var(--fade-gray);
			border-radius: 4px;
			padding: clamp(1.5rem, 4vw, 2.5rem);
			width: 100%;
			position: relative;
			box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.1);
		}

		.document-card::before {
			content: '';
			position: absolute;
			top: 1rem;
			left: 1rem;
			right: 1rem;
			bottom: 1rem;
			border: 1px solid rgba(139, 125, 107, 0.2);
			pointer-events: none;
		}

		.typewriter-text {
			color: var(--ink-brown);
			font-size: clamp(0.85rem, 2.5vw, 1rem);
			line-height: 1.8;
			margin-bottom: 1.5rem;
			text-align: left;
			font-weight: 400;
		}

		.classification {
			display: inline-block;
			background: rgba(168, 69, 62, 0.15);
			border: 2px dashed var(--stamp-red);
			color: var(--stamp-red);
			padding: 0.5rem 1.5rem;
			margin-bottom: 1.5rem;
			font-family: 'Special Elite', cursive;
			font-size: clamp(0.75rem, 2vw, 0.9rem);
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 0.15em;
		}

		.error-meme {
			display: block;
			width: 100%;
			max-width: min(250px, 65vw);
			margin: 1.5rem auto;
			border-radius: 4px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
			filter: sepia(0.3);
		}

		.info-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
			gap: 1rem;
			margin-bottom: 2rem;
		}

		.info-item {
			text-align: left;
		}

		.info-label {
			color: var(--fade-gray);
			font-size: clamp(0.7rem, 2vw, 0.8rem);
			text-transform: uppercase;
			letter-spacing: 0.1em;
			margin-bottom: 0.3rem;
		}

		.info-value {
			color: var(--ink-brown);
			font-family: 'Special Elite', cursive;
			font-size: clamp(0.85rem, 2.5vw, 1rem);
			font-weight: 700;
		}

		.signature-line {
			border-top: 2px solid var(--ink-brown);
			margin: 2rem auto 1.5rem;
			width: 60%;
			position: relative;
		}

		.signature-line::after {
			content: 'PERMANENTLY DELETED';
			position: absolute;
			top: -0.6rem;
			left: 50%;
			transform: translateX(-50%);
			background: linear-gradient(135deg, rgba(212, 197, 169, 0.15), rgba(139, 125, 107, 0.1));
			padding: 0 1rem;
			color: var(--fade-gray);
			font-size: clamp(0.65rem, 1.8vw, 0.75rem);
			letter-spacing: 0.15em;
		}

		.btn-container {
			display: flex;
			gap: 0.75rem;
			justify-content: center;
			flex-wrap: wrap;
		}

		.btn {
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
			padding: 0.7rem 1.4rem;
			font-family: 'Courier Prime', monospace;
			font-size: clamp(0.75rem, 2vw, 0.9rem);
			font-weight: 700;
			text-decoration: none;
			border-radius: 4px;
			border: 2px solid;
			cursor: pointer;
			transition: all 0.3s ease;
			text-transform: uppercase;
		}

		.btn-home {
			background: var(--stamp-red);
			border-color: var(--stamp-red);
			color: var(--paper-old);
		}

		.btn-home:hover {
			background: #8a342f;
			border-color: #8a342f;
			transform: translateY(-2px);
		}

		.btn-back {
			background: transparent;
			border-color: var(--fade-gray);
			color: var(--fade-gray);
		}

		.btn-back:hover {
			background: rgba(139, 125, 107, 0.1);
			border-color: var(--ink-brown);
			color: var(--ink-brown);
		}

		.corner-fold {
			position: absolute;
			top: 0;
			right: 0;
			width: 0;
			height: 0;
			border-style: solid;
			border-width: 0 40px 40px 0;
			border-color: transparent var(--bg-sepia) transparent transparent;
			filter: drop-shadow(-2px 2px 3px rgba(0,0,0,0.2));
		}
	</style>
</head>
<body>
	<div class="paper-texture"></div>
	<div class="vignette"></div>

	<div class="container">
		<div class="document-header">
			<div class="stamp">
				<div class="stamp-text">GONE<br/>410</div>
			</div>
		</div>

		<div class="error-code">410</div>
		<div class="error-title">Gone Forever</div>

		<div class="document-card">
			<div class="corner-fold"></div>
			
			<div class="classification">PERMANENTLY REMOVED</div>

			<p class="typewriter-text">
				TO WHOM IT MAY CONCERN:<br/><br/>
				The requested resource has been permanently removed from this server 
				and will not be available again. No forwarding address has been left.
			</p>

			<img src="memes/410_cat_gone.jpg" alt="Cat disappeared" class="error-meme" />

			<div class="info-grid">
				<div class="info-item">
					<div class="info-label">Status</div>
					<div class="info-value">GONE</div>
				</div>
				<div class="info-item">
					<div class="info-label">Code</div>
					<div class="info-value">410</div>
				</div>
				<div class="info-item">
					<div class="info-label">Recovery</div>
					<div class="info-value">NONE</div>
				</div>
			</div>

			<div class="signature-line"></div>

			<div class="btn-container">
				<a href="/" class="btn btn-home"><span>‚Üê</span> Home</a>
				<a href="javascript:history.back()" class="btn btn-back">Go Back</a>
			</div>
		</div>
	</div>
</body>
</html>
