<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 - Not Found</title>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--bg-space: #0c0c1e;
			--star-white: #ffffff;
			--nebula-blue: #4f46e5;
			--nebula-purple: #7c3aed;
			--comet-cyan: #22d3ee;
			--moon-gray: #94a3b8;
		}

		html, body {
			height: 100%;
			overflow-x: hidden;
		}

		body {
			min-height: 100%;
			background: var(--bg-space);
			font-family: 'Space Mono', monospace;
			display: flex;
			align-items: flex-start;
			justify-content: center;
			padding-top: clamp(2rem, 5vw, 3rem);
			position: relative;
			padding: clamp(1rem, 3vw, 2rem);
		}

		.stars {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1;
			overflow: hidden;
		}

		.star {
			position: absolute;
			background: var(--star-white);
			border-radius: 50%;
			animation: twinkle 3s ease-in-out infinite;
		}

		@keyframes twinkle {
			0%, 100% { opacity: 0.3; transform: scale(1); }
			50% { opacity: 1; transform: scale(1.2); }
		}

		.nebula {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: 
				radial-gradient(ellipse at 30% 20%, rgba(79, 70, 229, 0.2) 0%, transparent 50%),
				radial-gradient(ellipse at 70% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
				radial-gradient(ellipse at 50% 50%, rgba(34, 211, 238, 0.05) 0%, transparent 70%);
			z-index: 2;
		}

		.container {
			position: relative;
			z-index: 10;
			text-align: center;
			padding: clamp(0.5rem, 3vw, 1rem);
			width: 100%;
			max-width: 500px;
		}

		.cat-astronaut {
			width: clamp(190px, 55vw, 290px);
			height: auto;
			margin: clamp(1rem, 2vw, 0.3rem) auto clamp(1rem, 2vw, 0.3rem);
			filter: drop-shadow(0 0 30px rgba(34, 211, 238, 0.3));
			animation: float 6s ease-in-out infinite;
		}

		@keyframes float {
			0%, 100% { transform: translateY(0) rotate(-5deg); }
			50% { transform: translateY(-18px) rotate(5deg); }
		}

		.error-code {
			font-family: 'Syne', sans-serif;
			font-size: clamp(4rem, 15vw, 9rem);
			font-weight: 800;
			color: transparent;
			background: linear-gradient(135deg, var(--comet-cyan), var(--nebula-blue), var(--nebula-purple));
			-webkit-background-clip: text;
			background-clip: text;
			line-height: 1;
			margin-bottom: 0.5rem;
			position: relative;
			text-align: center;
			display: block;
			width: 100%;
		}

		.error-code::after {
			content: '404';
			position: absolute;
			left: 4px;
			top: 4px;
			z-index: -1;
			background: linear-gradient(135deg, rgba(34, 211, 238, 0.3), rgba(79, 70, 229, 0.3));
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
			filter: blur(8px);
		}

		.error-title {
			font-family: 'Syne', sans-serif;
			font-size: clamp(1.2rem, 4vw, 1.8rem);
			font-weight: 700;
			color: var(--comet-cyan);
			text-transform: uppercase;
			letter-spacing: clamp(0.15em, 2vw, 0.3em);
			margin-bottom: clamp(1rem, 4vw, 1.5rem);
			text-align: center;
		}

		.message-card {
			background: rgba(255, 255, 255, 0.03);
			border: 1px solid rgba(79, 70, 229, 0.2);
			border-radius: clamp(12px, 3vw, 20px);
			padding: clamp(1rem, 4vw, 2.5rem);
			width: 100%;
			backdrop-filter: blur(10px);
		}

		.signal-indicator {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: clamp(0.3rem, 1vw, 0.5rem);
			margin-bottom: clamp(0.75rem, 2vw, 1rem);
		}

		.signal-bar {
			width: clamp(3px, 0.8vw, 4px);
			background: var(--nebula-purple);
			border-radius: 2px;
			animation: signal 1.5s ease-in-out infinite;
		}

		.signal-bar:nth-child(1) { height: clamp(6px, 1.5vw, 8px); animation-delay: 0s; }
		.signal-bar:nth-child(2) { height: clamp(10px, 2.5vw, 14px); animation-delay: 0.1s; }
		.signal-bar:nth-child(3) { height: clamp(14px, 3.5vw, 20px); animation-delay: 0.2s; }
		.signal-bar:nth-child(4) { height: clamp(10px, 2.5vw, 14px); animation-delay: 0.3s; }
		.signal-bar:nth-child(5) { height: clamp(6px, 1.5vw, 8px); animation-delay: 0.4s; }

		@keyframes signal {
			0%, 100% { opacity: 0.3; }
			50% { opacity: 1; }
		}

		.signal-text {
			color: var(--moon-gray);
			font-size: clamp(0.55rem, 2vw, 0.75rem);
			text-transform: uppercase;
			letter-spacing: 0.15em;
			margin-left: clamp(0.4rem, 1.5vw, 0.75rem);
		}

		.error-message {
			color: #64748b;
			font-size: clamp(0.75rem, 2.5vw, 1rem);
			line-height: 1.6;
			margin-bottom: clamp(1rem, 3vw, 1.5rem);
		}

		.coordinates {
			display: flex;
			justify-content: center;
			gap: clamp(0.75rem, 4vw, 2rem);
			margin-bottom: clamp(1rem, 3vw, 1.5rem);
			flex-wrap: wrap;
		}

		.coord {
			text-align: center;
			min-width: 70px;
		}

		.coord-label {
			color: var(--moon-gray);
			font-size: clamp(0.5rem, 1.8vw, 0.7rem);
			text-transform: uppercase;
			letter-spacing: 0.1em;
			margin-bottom: 0.2rem;
		}

		.coord-value {
			color: var(--comet-cyan);
			font-size: clamp(0.7rem, 2.5vw, 1.1rem);
			font-weight: 700;
		}

		.btn-container {
			display: flex;
			gap: clamp(0.5rem, 2vw, 0.75rem);
			justify-content: center;
			margin-top: clamp(0.75rem, 2vw, 1rem);
			flex-wrap: wrap;
		}

		.btn-home {
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
			background: linear-gradient(135deg, var(--nebula-blue), var(--nebula-purple));
			color: white;
			padding: clamp(0.6rem, 2vw, 0.75rem) clamp(1rem, 3vw, 1.5rem);
			font-family: 'Space Mono', monospace;
			font-size: clamp(0.65rem, 2vw, 0.9rem);
			text-decoration: none;
			border-radius: 50px;
			border: none;
			cursor: pointer;
			transition: all 0.3s ease;
			position: relative;
			overflow: hidden;
		}

		.btn-home::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
			transition: left 0.5s ease;
		}

		.btn-home:hover::before {
			left: 100%;
		}

		.btn-home:hover {
			transform: translateY(-3px);
			box-shadow: 0 10px 40px rgba(79, 70, 229, 0.5);
		}

		.btn-back {
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
			padding: clamp(0.6rem, 2vw, 0.75rem) clamp(1rem, 3vw, 1.5rem);
			font-family: 'Space Mono', monospace;
			font-size: clamp(0.65rem, 2vw, 0.9rem);
			letter-spacing: 0.05em;
			color: var(--comet-cyan);
			text-decoration: none;
			background: transparent;
			border: 1px solid rgba(34, 211, 238, 0.4);
			border-radius: 50px;
			position: relative;
			overflow: hidden;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.btn-back::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(34,211,238,0.25), transparent);
			transition: left 0.5s ease;
		}

		.btn-back:hover::before {
			left: 100%;
		}

		.btn-back:hover {
			transform: translateY(-3px);
			border-color: var(--comet-cyan);
			box-shadow: 0 0 25px rgba(34, 211, 238, 0.45);
		}

		.shooting-star {
			position: fixed;
			width: clamp(50px, 10vw, 100px);
			height: 2px;
			background: linear-gradient(90deg, var(--comet-cyan), transparent);
			animation: shoot 3s linear infinite;
			opacity: 0;
			z-index: 3;
		}

		.shooting-star:nth-child(1) { top: 20%; left: 0; animation-delay: 0s; }
		.shooting-star:nth-child(2) { top: 40%; left: 0; animation-delay: 2s; }
		.shooting-star:nth-child(3) { top: 60%; left: 0; animation-delay: 4s; }

		@keyframes shoot {
			0% { left: 0; opacity: 0; transform: translateX(0) rotate(-45deg); }
			10% { opacity: 1; }
			100% { left: 100%; opacity: 0; transform: translateX(100vw) rotate(-45deg); }
		}
	</style>
</head>
<body>
	<div class="stars" id="stars"></div>
	<div class="nebula"></div>
	
	<div class="shooting-star"></div>
	<div class="shooting-star"></div>
	<div class="shooting-star"></div>

	<div class="container">
		<img src="/error_pages/memes/404_cat_astronaut.jpg" alt="Cat astronaut" class="cat-astronaut" />

		<div class="error-code">404</div>
		<div class="error-title">Lost in Space</div>

		<div class="message-card">
			<div class="signal-indicator">
				<div class="signal-bar"></div>
				<div class="signal-bar"></div>
				<div class="signal-bar"></div>
				<div class="signal-bar"></div>
				<div class="signal-bar"></div>
				<span class="signal-text">Signal Lost</span>
			</div>

			<p class="error-message">
				Houston, we have a problem. The page you're looking for 
				has drifted into the void. It might have been moved, deleted, 
				or never existed in this galaxy.
			</p>

			<div class="coordinates">
				<div class="coord">
					<div class="coord-label">Status</div>
					<div class="coord-value">NOT FOUND</div>
				</div>
				<div class="coord">
					<div class="coord-label">Error</div>
					<div class="coord-value">404</div>
				</div>
				<div class="coord">
					<div class="coord-label">Location</div>
					<div class="coord-value">UNKNOWN</div>
				</div>
			</div>

			<div class="btn-container">
				<a href="/" class="btn-home"><span>‚Üê</span> Back to Earth</a>
				<a href="javascript:history.back()" class="btn-back">Space Station</a>
			</div>
		</div>
	</div>

	<script>
		const stars = document.getElementById('stars');
		for (let i = 0; i < 100; ++i)
		{
			const star = document.createElement('div');
			star.className = 'star';
			star.style.left = Math.random() * 100 + '%';
			star.style.top = Math.random() * 100 + '%';
			star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
			star.style.animationDelay = Math.random() * 3 + 's';
			star.style.animationDuration = (Math.random() * 2 + 2) + 's';
			stars.appendChild(star);
		}
	</script>
</body>
</html>
